<div class="entry">
  <h1><a href="/entry/{{ search.slug }}">{{ search.title }}</a></h1>
  <div class="date">{{ locale.format_date(search.published, full_format=True, shorter=True) }}</div>
  <div class="body">{% raw search.html %}</div>
  {% if current_user %}
    <div class="admin"><a href="/compose?id={{ search.id }}">{{ _("Edit this post") }}</a></div>
  {% end %}
</div>
